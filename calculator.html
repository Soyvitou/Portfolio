<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calculator.css">
    <link rel="stylesheet" href="./css/tailwind.css">

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</head>
<body class="container bg-gradient-to-bl from-blue-300 to-blue-300">
    <section class="bg-cyan-400 sticky top-0">
        <div class="flex h-[10vh] w-[90%] justify-between items-center mx-auto">
            <h1 class="order-1 text-xl">Soy Vitou Pro</h1>
            <ion-icon name="menu-outline" class="block order-3 md:hidden w-12 h-12" id="buttom"></ion-icon>
            <ion-icon name="close-outline" class="hidden order-3 md:hidden w-12 h-12" id="close"></ion-icon>
            <ul class="gap-10 hidden md:block " id="items">
              <li><a href="./index.html" class="mx-2">Home</a></li>
              <li><a href="./about.html" class="mx-2">About</a></li>
              <li><a href="./project.html" class="mx-2">Project</a></li>
              <li><a href="./resume.html" class="mx-2">Resume</a></li>
              <li><a href="./schedule.html" class="mx-2">Schedule</a></li>
              <li><a href="" class="mx-2">Service</a></li>
            </ul>
            <h1 class="order-2 hidden style_border md:w-44 md:h-7 ">Contact me</h1>
        </div>
    </section>
    <section class="mt-7 border-4 border-double right outline outline-offset-2 outline-blue-500">
        <div id="display" class="w-full h-24 bg-blue-500 border-4 border-double right outline outline-offset-2 outline-blue-500"></div>
        <div id="button" class="buttons flex justify-center-full h-full bg-yellow-400 grid grid-cols-4 px-2 py-8 ">
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">C</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">/</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">*</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">&larr;</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">7</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">8</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">9</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">-</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">4</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">5</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">6</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">+</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">1</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">2</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">3</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">.</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">(</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">0</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700">)</div>
            <div class="button  flex justify-center my-2 mx-1.5 text-3xl border-2 py-6 rounded outline outline-offset-2 outline-blue-500 active:bg-cyan-700" id="equal">=</div>
        </div> 
    </section>
    <script src="./calculate.js"></script>
</body>
</html>
